<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<nav>
    <div class="header">
        <div class="navbar-brand">Māori Dictionary</div>
        <div class="navbar-links">
            <a href="/">home</a>
            {% if logged_in %}
            <a href="/logout">logout</a>
            <a href="/admin">admin</a>
            {% else %}
            <a data-target="#myModal" role="button" data-toggle="modal">login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="{% block container %}{% endblock %}">
    <header>
        <h1>{% block header %}{% endblock %}</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>


 <div id="myModal" class="modal fade">
      <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">×</button>
                     <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
{#                     <label>Username</label>#}
{#                     <input type="text" name="username" id="username" class="form-control" />#}
{#                     <br />#}
{#                     <label>Password</label>#}
{#                     <input type="password" name="password" id="password" class="form-control" />#}
{#                     <br />#}
{#                     <button type="button" name="login_button" id="login_button" class="login-button">Login</button>#}
                    <form class="loginform" method="POST">
                        <div class="form-group">
                            <div class="form-label">Email:</div>
                            <input type="text" name="username" id="username" class="form-element"/>
                        </div>
                        <div class="form-group">
                            <div class="form-label">Password:</div>
                            <input type="password" name="password" id="password" required class="form-element">
                        </div>
                        <div class="form-group">
                            <div class="form-submit"><input type="submit" value="Login"></div>
                        </div>
                    </form>
                </div>
           </div>
      </div>
 </div>
 <script>
 $(document).ready(function(){
      $('#login_button').click(function(){
           var username = $('#username').val();
           var password = $('#password').val();
           alert(`CLICKED! ${username} ${password}`)
           if(username != '' && password != '')
           {
                $.ajax({
                     url:"/action",
                     method:"POST",
                     data: {username:username, password:password},
                     success:function(data)
                     {
                          alert(data);
                          if (data == 'No-data')
                          {
                               alert("Invalid Email Or Password!");
                          }
                          else
                          {
                               $('#loginModal').hide();
                               location.reload();
                          }
                     }
                });
           }
           else
           {
                alert("Both Fields are required");
           }
      });
 });
 </script>


</html>
