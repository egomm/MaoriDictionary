<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="header">
        <div class="navbar-brand">MƒÅori Dictionary</div>
        <div class="navbar-links">
            <a href="/">home</a>
            {% if logged_in %}
            <a href="/logout">logout</a>
            <a href="/admin">admin</a>
            {% else %}
            <a href="/login">login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="{% block container %}{% endblock %}">
    <header>
        <h1>{% block header %}{% endblock %}</h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
